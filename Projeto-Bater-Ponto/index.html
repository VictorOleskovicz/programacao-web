<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Alerta de registro de ponto -->
    <div id="alerta-registro-ponto" class="hidden">
        <p>Ponto registrado com sucesso</p>
        <button id="alerta-registro-ponto-fechar">X</button>
    </div>

    <!-- Exibição de data e hora atuais -->
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="dia-mes-ano"></p>
        <p id="hora-min-seg"></p>
    </div>

    <!-- Botão principal para bater ponto -->
    <div id="div-btn-bater-ponto">
        <button id="btn-bater-ponto">Bater ponto!</button>
    </div>

    <!-- Diálogo de registro de ponto -->
    <dialog id="dialog-ponto">
        <p id="dialog-data"></p>
        <p id="dialog-hora"></p>

        <!-- Seleção de tipo de ponto -->
        <select name="tipos-ponto" id="tipos-ponto">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>

        <!-- Campo para observação -->
        <textarea id="observacao-texto" placeholder="Adicione uma observação..."></textarea>

        <!-- Justificativa de ausência com upload de arquivo -->
        <button id="btn-justificar-ausencia">Justificar Ausência</button>
        <div id="div-justificativa" class="hidden">
            <textarea id="justificativa-texto" placeholder="Digite a justificativa..."></textarea>
            <input type="file" id="justificativa-arquivo" accept=".jpg, .png, .pdf">
            <button id="btn-enviar-justificativa">Enviar Justificativa</button>
        </div>

        <!-- Botões para registrar ponto e fechar diálogo -->
        <button id="btn-dialog-bater-ponto">Registrar ponto</button>
        <button id="btn-historic-date">Registrar no Passado</button>
        
        <p id="dialog-last-register"></p>
        <button id="btn-dialog-fechar">X</button>
    </dialog>

    <!-- Link para visualização do relatório -->
    <div id="relatorio-link">
        <a href="relatorio.html">Visualizar Relatório de Registros</a>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
